<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="jquery1.7.1.min.js"></script>

    <script src="lib/onsen/js/angular/angular.js"></script>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="AppController">

<ons-navigator animation="slide" var="splash">
    <ons-page ng-controller="LanguageController" class="splash">
        <div align="center" style="margin-top:47%">
            <div class="button icon gray lang" ng-click="splash.pushPage('page.html', {onTransitionEnd:loadMainApp, lang: 'sp'});">
                <span class="icon sp"></span> espa&ntilde;ol
            </div>
            <div class="button icon gray lang" ng-click="splash.pushPage('page.html', {onTransitionEnd:loadMainApp, lang: 'sp'});">
                <span class="icon en"></span> english
            </div>
        </div>
    </ons-page>
</ons-navigator>

<ons-template id="page.html">
    <ons-page ng-controller="MainMenuController" var="mainPage">
        <ons-tabbar>
            <ons-tab page="guest.html" label="GUEST LIST" class="tabicon icon-guest" icon="square" active="true"></ons-tab>
            <ons-tab page="clubs.html" label="CLUBS" class="tabicon icon-clubs" icon="square"></ons-tab>
            <ons-tab page="life.html" label="LIFE" class="tabicon icon-life" icon="square"></ons-tab>
            <ons-tab page="promos.html" label="PROMOS" class="tabicon icon-promos" icon="square"></ons-tab>
            <ons-tab page="profile.html" label="MI PERFIL" class="tabicon icon-profile" icon="square"></ons-tab>
        </ons-tabbar>
    </ons-page>
</ons-template>

<ons-template id="guest.html">
    <ons-navigator animation="slide" var="guestNavigator">
    <ons-page class="guestpage" ng-controller="GuestController" var="guestPage">
        <ons-toolbar class="toolbar">
            <div class="center header-title">Guest List
                <ons-carousel ng-controller="GuestCarouselController" var="carouselSession" id="carouselSession" style="height:41px;background:#fff;" overscrollable="" auto-scroll="" item-width="60px">
                    <ons-carousel-item class="session-item" ng-repeat="item in items">
                        <div class="session_day {{item.selected}}" ng-click="filterSessionDay($index);">{{item.day}}<span class="session_month">{{item.month}}</span></div>
                    </ons-carousel-item>
                </ons-carousel>
            </div>

        </ons-toolbar>

        <ons-scroller>
            <ons-list ng-controller="GuestListController">
                <ons-list-item class="guest_list_item" ng-repeat="item in items">

                    <div class="item-bg" style="background-image: url('{{item.list_image}}')">

                    </div>

                    <div class="guesto-list-verlay overlay">
                        <div align="center" class="guest-list-item-content">
                            <span class="title-big">{{item.title}}</span>
                            <span class="title-medium">{{item.place}}</span>
                            <span class="title-normal block">{{item.time}}</span>

                            <div class="button purple" ng-click="showGuestList('{{item.id}}')">GUEST LIST</div>
                            <div class="button" ng-click="showGuestInfo('{{item.id}}')">+ INFO</div>
                        </div>
                    </div>

                </ons-list-item>
            </ons-list>
        </ons-scroller>
    </ons-page>
    </ons-navigator>
</ons-template>

<ons-template id="guest_list.html">
    <ons-page ng-controller="GuestListCarouselController">
        <div style="position:relative;">

            <ons-carousel var="guestListCarousel" style="height:12em;position:relative;" overscrollable="" auto-scroll="">
                <ons-carousel-item class="session-item" style="background-image: url('{{item.list_image}}')" ng-repeat="item in pictures"></ons-carousel-item>
            </ons-carousel>

            <div class="guesto-list-verlay overlay" style="border-top: 0.1em solid #fa00c2;border-bottom: 0.1em solid #fa00c2;">
                <ul id="guestListCarouselPaginator" var="guestListCarouselPaginator" align="center" class="carousel-paginator">
                    <li class="carousel-page {{item.selected}}" ng-repeat="item in pictures">
                    </li>
                </ul>

                <div align="center" class="guest-list-item-content">
                    <span class="title-big">{{title}}</span>
                    <span class="title-medium">{{subtitle}}</span>

                    <div align="center">
                        <div class="button" ng-click="showGuestList('{{item.id}}')">GUEST LIST</div>
                    </div>
                </div>
            </div>

            <div class="backButton" ng-click="splash.popPage('guest_info.html');"></div>
        </div>
    </ons-page>
</ons-template>

<ons-template id="guest_info.html">
</ons-template>

<ons-template id="clubs.html">
</ons-template>

<ons-template id="life.html">
</ons-template>

<ons-template id="promos.html">
</ons-template>

<ons-template id="profile.html">
</ons-template>

</body>
</html>
